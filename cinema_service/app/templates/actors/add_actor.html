{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="text-center">Add Actor</h1>
    <form 
        method="POST"
        class="mx-auto"
        style="max-width: 400px"
    >
      {{ form.hidden_tag() }}
      
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class="form-control", placeholder="Enter actor name",
        autofocus=True) }}
      </div>

      <div class="form-group my-2">
        {{ form.movies.label }}<br />
        {{ form.movies(class="form-control") }}<br />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <a href="{{ url_for('actors.view_actors') }}" class="btn outline-none">Back to list</a>
      </div>
      
    </form>
    
  </body>
</html>
{% endblock %}
