<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Cinemation{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container-fluid">
      <div class="row">
        <div
          id="sidebar"
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark text-sm-center d-none d-sm-block"
          style="min-height: 100vh"
        >
          <div
            class="{% if current_url == '/admin' %}bg-primary{% else %}{% endif %} p-2"
          >
            <a
              href="/admin"
              class="d-flex align-items-center justify-content-center me-md-auto text-white text-decoration-none"
            >
              <span class="fs-4">Admin Panel</span>
            </a>
          </div>
          <hr />
          <ul
            class="nav nav-pills flex-column text-center text-md-start mb-4 mb-md-5"
          >
            <li class="nav-item mb-2 mb-md-3">
              <a
                href="/cinema-service/admin/cinemas"
                class="nav-link {% if '/cinema-service/admin/cinemas' in current_url %}active{% else %}text-white{% endif %}"
                aria-current="page"
              >
                Cinemas
              </a>
            </li>
            <li class="nav-item mb-2 mb-md-3">
              <a
                href="/cinema-service/admin/movies"
                class="nav-link {% if '/cinema-service/admin/movies' in current_url %}active{% else %}text-white{% endif %}"
              >
                Movies
              </a>
            </li>
            <li class="nav-item mb-2 mb-md-3">
              <a
                href="/cinema-service/admin/users"
                class="nav-link {% if '/cinema-service/admin/users' in current_url %}active{% else %}text-white{% endif %}"
              >
                Users
              </a>
            </li>
            <li class="nav-item mb-2 mb-md-3">
              <a
                href="/cinema-service/admin/actors"
                class="nav-link {% if '/cinema-service/admin/actors' in current_url %}active{% else %}text-white{% endif %}"
              >
                Actors
              </a>
            </li>
          </ul>
          <button
            class="toggleContent btn btn-secondary d-block d-md-none mt-auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24px"
              height="24px"
            >
              <path
                d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"
              />
            </svg>
          </button>
        </div>
        <div id="mainContent" class="col p-3">
          <button class="toggleContent btn btn-secondary d-block d-sm-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="3vh"
              height="3vh"
            >
              <path
                d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"
              />
            </svg>
          </button>
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>

    <script src="" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".toggleContent").click(function () {
          $("#mainContent").toggleClass("d-none");
          $("#sidebar").toggleClass("d-none");
        });
      });
    </script>
    <style>
      @media (max-width: 767.98px) {
        #sidebar {
          width: 100%;
        }
      }
      @media not (max-width: 767.98px) {
        #sidebar {
          width: 300px;
        }
      }
    </style>
  </body>
</html>
